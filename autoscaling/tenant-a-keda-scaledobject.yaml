apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: webapp-a-prometheus-scaler
  namespace: tenant-a
spec:
  scaleTargetRef:
    name: webapp-a
  minReplicaCount: 2
  maxReplicaCount: 15
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-kube-prometheus-prometheus.observability:9090
      metricName: cpu_utilization
      query: |
        sum(rate(container_cpu_usage_seconds_total{namespace="tenant-a",container="nginx"}[2m])) / sum(container_spec_cpu_quota{namespace="tenant-a",container="nginx"}) * 100
      threshold: "50"
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-kube-prometheus-prometheus.observability:9090
      metricName: memory_utilization
      query: |
        sum(container_memory_working_set_bytes{namespace="tenant-a",container="nginx"}) / sum(container_spec_memory_limit_bytes{namespace="tenant-a",container="nginx"}) * 100
      threshold: "70"
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-kube-prometheus-prometheus.observability:9090
      metricName: http_requests_per_second
      query: |
        sum(rate(nginx_ingress_controller_requests{namespace="tenant-a"}[2m]))
      threshold: "100"