deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Disable distributed components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Disable monitoring components that might fail
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false

# Disable cache (causing the error)
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Disable gateway
gateway:
  enabled: false

# Disable test
test:
  enabled: false